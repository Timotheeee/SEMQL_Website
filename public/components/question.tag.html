<question>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">Human Text</h3>
                </div>
                <div class="card-body">
                    <p class="card-text humantext" id="humanText{ id }" contenteditable="{ id==0 }">
                        { human.text }
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <button id="load{ id }" class="btn btn-secondary btn-sm" onclick="load({id})">Load</button>
                        <button id="removeselect{ id }" class="btn btn-secondary btn-sm" onclick="removeSelects()">Wrong table</button>

                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">

                        <span class="text-info">This tool works best with questions in this format: What is/are (the) [attribute/s] of [object] whose [attribute] is (not) [comparison] [literal]?</span>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container gen_container">
        <div class="row">
            <div class="card-deck mb-2 text-center" style="margin-left: 5px;">
                <div class="card mb-3 shadow-sm">
                    <div class="card-header">
                        <h3 class="my-0 font-weight-normal">Generated Text</h3>
                    </div>
                    <div class="card-body">
                        <!--                        contenteditable="{ id==0 }"-->
                        <p class="card-text generatedText" id="generatedText{ id }"> 
                            { gen.text }
                        </p>
                        <button id="fix{ id }" class="btn btn-secondary btn-sm fixit_btn" onclick="fixit({id})">Fix it</button>
                    </div>
                    <div id="d-flex justify-content-between align-items-center">
                        <!--                        <textarea class="fixinput" type="text" id="input{ id }" rows="3" placeholder="Ex: gender=>name;died=deceased"></textarea><br>-->
                        <!-- <button id="sem{ gen.id }" class="btn btn-primary btn-sm">Semantically correct</button> â†’  style="margin: 0 118px 0 45%" -->
                        
                    </div>
                </div>


                <div class="card mb-3 shadow-sm">
                    <div class="card-header">
                        <h3 class="my-0 font-weight-normal">Generated Tree</h3>
                    </div>
                    <div class="card-body">
                        <p class="tree" id="generatedTree{ id }"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card-deck mb-1 text-center" style="margin-left: 5px;">
                <div class="card mb-2 shadow-sm">
                    <div class="card-header">
                        <h3 class="my-0 font-weight-normal">Generated SQL</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text sql" id="generatedSQL{ id }"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="height:5px;border-width:0;color:black;background-color:black;">
</question>
