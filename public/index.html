<!DOCTYPE html>
<html>

<head>
    <title>SemQL frontend</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/highlight.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="Demo.js"></script>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container" class="container-md" id="webtitle">
        <a class="navbar-brand">
            <h1>SemQL frontend</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#page/home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#page/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <section style="margin-top: 2em;">
        <div id="container"></div>
    </section>
    

    <script src="js/jquery-ui.js"></script>


    <script type="riot/tag" src="components/home.tag.html"></script>
    <script type="riot/tag" src="components/about.tag.html"></script>
    <script type="riot/tag" src="components/question.tag.html"></script>
    <script src="js/riot+compiler.min.js"></script>
    <script>
        riot.mount('*');

        riot.route.stop();  // release all old routing callbacks
        riot.route.start(true);

        riot.mount('*');
        riot.mount('#container', 'home')
        riot.route('/page/*', (name) => {
            riot.mount('#container', name)
        })
        riot.route.exec();
    </script>
</body>

</html>
