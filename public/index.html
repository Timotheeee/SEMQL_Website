<!DOCTYPE html>
<html>

<head>
    <title>SEMQL frontend</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="Demo.js"></script>
</head>

<body>
    <div id="webtitle">
        <h1>SEMQL frontend</h1>
        <a href="#page/home">Home</a>
        <a href="#page/about">About</a>
    </div>
    <section>
        <div id="container"></div>
    </section>
    

    <script src="js/jquery-ui.js"></script>


    <script type="riot/tag" src="components/home.tag.html"></script>
    <script type="riot/tag" src="components/about.tag.html"></script>
    <script type="riot/tag" src="components/comparison.tag.html"></script>
    <script src="js/riot+compiler.min.js"></script>
    <script>
        riot.mount('*');

        riot.route.stop();  // release all old routing callbacks
        riot.route.start(true);

        riot.mount('*');
        riot.mount('#container', 'home')
        riot.route('/page/*', (name) => {
            riot.mount('#container', name)
        })
        riot.route.exec();
    </script>
</body>

</html>
